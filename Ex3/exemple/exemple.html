<   !DOCTYPE html>
<html>

<head>
    <style>
        /* Estilos para la tabla de películas */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            vertical-align: top;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Estilos para la barra de búsqueda */
        #busqueda {
            margin-top: 16px;
            margin-bottom: 16px;
        }

        #busqueda input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilos para los mensajes de error */
        .error {
            color: red;
            margin-top: 8px;
        }
    </style>
    <meta charset="utf-8">
    <title>Mi lista de películas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Cargar las películas mediante AJAX
            $.ajax({
                url: "exemple.php",
                dataType: "json",
                success: function (peliculas) {
                    // Recorrer las películas y agregarlas a la tabla
                    $.each(peliculas, function (index, pelicula) {
                        $("<tr>").append(
                            $("<td>").text(pelicula.titulo),
                            $("<td>").text(pelicula.genero),
                            $("<td>").text(pelicula.duracion),
                            $("<td>").text(pelicula.director),
                            $("<td>").text(pelicula.sinopsis),
                            $("<td>").text(pelicula.lanzamiento)
                        ).appendTo("#movies");
                    });
                },
                error: function () {
                    alert("Error al cargar las películas");
                }
            });
        });
    </script>
</head>

<body>
    <h1>Mi lista de películas</h1>
    <table id="tabla_peliculas">
        <thead>
            <tr>
                <th>Título</th>
                <th>Género</th>
                <th>Duración</th>
                <th>Director</th>
                <th>Sinopsis</th>
                <th>Año de lanzamiento</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
